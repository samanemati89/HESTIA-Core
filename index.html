<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HESTIA Data Request Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 30px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      background-color: #003366;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0055a5;
    }
  </style>
</head>
<body>

<h1>HESTIA Data Request Form</h1>

<form action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST">

  <label for="name">Full Name:</label>
  <input type="text" name="Name" id="name" required />

  <label for="email">Email Address:</label>
  <input type="email" name="Email" id="email" required />

  <label for="usc">Are you a USC Faculty/Staff?</label>
  <select name="USC Affiliation" id="usc" required>
    <option value="">-- Please choose --</option>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>

  <label for="irb">IRB Protocol # or Status:</label>
  <input type="text" name="IRB Protocol" id="irb" required />

  <label for="population">Target Population Description:</label>
  <textarea name="Target Population" id="population" rows="4" required></textarea>

  <label for="elements">Requested Data Elements (e.g., diagnosis, procedures, meds):</label>
  <textarea name="Requested Data Elements" id="elements" rows="4" required></textarea>

  <label for="demographics">Do you need any demographic data?</label>
  <select name="Demographic Data Needed" id="demographics" required>
    <option value="">-- Please choose --</option>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>

  <label for="demoDetail">If yes, please specify which demographic data is needed:</label>
  <textarea name="Demographic Data Details" id="demoDetail" rows="3"></textarea>

  <label for="protocol">Link to IRB Protocol or File Upload (Dropbox/Drive link):</label>
  <input type="text" name="IRB Protocol Link" id="protocol" required />

  <label for="notes">Any other notes or information:</label>
  <textarea name="Additional Notes" id="notes" rows="4"></textarea>

  <!-- Redirect after submit (optional) -->
  <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html">
  <!-- Prevent spam -->
  <input type="hidden" name="_captcha" value="false">

  <button type="submit">Submit Request</button>

</form>

</body>
</html>
